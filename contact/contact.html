<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>
<body>
  <div class="contact-header">
    <div class="logo">
      <h1>Centurion</h1>
    </div>
    <div class="contact">
      <h2>Contact Us</h2>
    </div>
  </div>
  <hr>

  <div class="company">
    <div class="company-info">
      <h2 class="company-info-text">Centurion Rentals</h2>
      <h3>1000 Main Street</h3>
      <h3>Santa Monica, CA 90402</h3>
      <h3>Phone - 555-555-5555</h3>
    </div>
  </div>
  
  <div class="contact-form">
    <form class="contact-form-text" >
      <label for="name">Name</label><br>
      <input type="text" class="form-box"><br>
      <label for="phone">Phone Number</label><br>
      <input type="text" class="form-box"><br>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" class="form-box" cols="30" rows="10"></textarea><br>
      <input type="button" value="submit" class="btn">
    </form>
  </div>
</body>
</html>
